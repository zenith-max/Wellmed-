<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - Medwell</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://res.cloudinary.com/dxddgwpul/image/upload/v1768833648/medwell/logo.jpg">
  <link rel="shortcut icon" href="https://res.cloudinary.com/dxddgwpul/image/upload/v1768833648/medwell/logo.jpg">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="index.html">Well<span style="color: rgb(194, 0, 0);">Med</span></a>
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Back to Shop</a>
        </li>
        <li class="nav-item">
          <button class="nav-link" onclick="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <section class="orders-section">
      <h2>My Orders</h2>

      <div id="ordersContainer">
        <!-- Orders will be loaded here -->
        <div class="loading">Loading your orders...</div>
      </div>
    </section>
  </div>

  <!-- Order Details Modal -->
  <div class="modal" id="orderDetailsModal">
    <div class="modal-content modal-lg">
      <div class="modal-header">
        <h2>Order Details</h2>
        <button class="close-btn" onclick="closeOrderDetails()">&times;</button>
      </div>
      <div class="modal-body" id="orderDetailsContent">
        <!-- Order details will be loaded here -->
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2026 Med<span style="color: red;">well</span> - Premium Surgical Materials. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/orders.js"></script>
</body>
</html>

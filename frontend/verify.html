<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email - Medwell</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://res.cloudinary.com/dxddgwpul/image/upload/v1768833648/medwell/logo.jpg">
  <link rel="shortcut icon" href="https://res.cloudinary.com/dxddgwpul/image/upload/v1768833648/medwell/logo.jpg">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-box">
      <div class="logo-container">
        <img src="https://res.cloudinary.com/dxddgwpul/image/upload/v1768833648/medwell/logo.jpg" height="50" width="50" alt="Medwell logo">
      </div>
      <h1>Verify your email</h1>
      <p class="auth-subtitle">Enter the 6-digit code we emailed you.</p>

      <form id="verifyForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>

        <div class="form-group">
          <label for="code">Verification Code</label>
          <input type="text" id="code" name="code" required placeholder="123456" minlength="6" maxlength="6">
        </div>

        <div id="statusMessage" class="error-message"></div>

        <button type="submit" class="btn btn-primary btn-full">Verify Email</button>
      </form>

      <button id="resendButton" class="btn btn-secondary btn-full" style="margin-top: 12px;">Resend Code</button>

      <p class="auth-toggle" style="margin-top: 16px;">
        Already verified? <a href="login.html">Log in</a>
      </p>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/verify.js"></script>
</body>
</html>

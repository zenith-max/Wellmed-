<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Medwell</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://res.cloudinary.com/dxddgwpul/image/upload/v1768833648/medwell/logo.jpg">
  <link rel="shortcut icon" href="https://res.cloudinary.com/dxddgwpul/image/upload/v1768833648/medwell/logo.jpg">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="index.html" class="nav-link" aria-label="Back to products">
          <img src="https://res.cloudinary.com/dxddgwpul/image/upload/v1768833648/medwell/logo.jpg" alt="Wellmed Surgicals logo featuring the company name in professional medical branding" class="logo-img">
          <span class="brand-name"><span class="brand-well"><span style="color: rgb(255, 255, 255);">WELL</span><span style="color: rgb(194, 0, 0);">MED</span></span> <span class="brand-surgicals" style="color: rgb(194, 0, 0);">SURGICALS</span></span>
        </a>
      </div>
      <ul class="nav-menu" style="margin-left:auto;">
        <li class="nav-item"><a href="index.html" class="nav-link">Products</a></li>
        <li class="nav-item"><button class="nav-link" onclick="logout()">Logout</button></li>
      </ul>
    </div>
  </nav>

  <main class="profile-shell">
    <section class="profile-hero">
      <div class="profile-hero-inner">
        <div id="profileAvatar" class="profile-avatar">M</div>
        <div class="profile-hero-text">
          <p class="eyebrow">Account overview</p>
          <h1 id="profileName">Loading...</h1>
          <p class="muted" id="profileEmail">&nbsp;</p>
          <div class="pill-row">
            <span id="profileRole" class="pill">Member</span>
            <span class="pill pill-ghost">Medwell customer</span>
          </div>
        </div>
        <div class="profile-hero-actions">
          <button class="btn btn-secondary" onclick="window.location.href='index.html'">Continue Shopping</button>
          <button class="btn btn-primary" onclick="window.location.href='orders.html'">View Orders</button>
        </div>
      </div>
      <div id="profileStats" class="profile-stats">
        <div class="stat-card">
          <p>Orders</p>
          <h3>--</h3>
          <span class="stat-subtext">In total</span>
        </div>
        <div class="stat-card">
          <p>In progress</p>
          <h3>--</h3>
          <span class="stat-subtext">Processing or shipped</span>
        </div>
        <div class="stat-card">
          <p>Delivered</p>
          <h3>--</h3>
          <span class="stat-subtext">Completed orders</span>
        </div>
      </div>
    </section>

    <section class="profile-grid">
      <div class="profile-panel">
        <div class="panel-header">
          <div>
            <p class="eyebrow">Account</p>
            <h2>Personal details</h2>
          </div>
          <button class="btn btn-secondary btn-small" onclick="logout()">Sign out</button>
        </div>
        <div id="profileInfo" class="profile-info-grid">
          <p>Loading profile...</p>
        </div>
      </div>

      <div class="profile-panel">
        <div class="panel-header">
          <div>
            <p class="eyebrow">Orders</p>
            <h2>Recent activity</h2>
          </div>
          <a href="orders.html" class="btn btn-primary btn-small">View all</a>
        </div>
        <div id="ordersList" class="orders-list">
          <p>Loading orders...</p>
        </div>
      </div>
    </section>
  </main>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Medwell</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-box">
      <div class="logo-container">
        <img src="C:\Users\Rishi\Downloads\WhatsApp Image 2026-01-17 at 12.08.15 PM.jpeg" height="50px" width="50px" alt="Medwell logo" >
      </div>
      <h1> Med<span style="color: rgb(194, 0, 0);">well</span> Register</h1>
      <p class="auth-subtitle">Create your account</p>

      <form id="registerForm" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Your full name">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="••••••••" minlength="6">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
        </div>

        <div id="errorMessage" class="error-message"></div>

        <button type="submit" class="btn btn-primary btn-full">Register</button>
      </form>

      <p class="auth-toggle">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>

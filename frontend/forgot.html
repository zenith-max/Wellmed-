<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Medwell</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://res.cloudinary.com/dxddgwpul/image/upload/v1768833648/medwell/logo.jpg">
  <link rel="shortcut icon" href="https://res.cloudinary.com/dxddgwpul/image/upload/v1768833648/medwell/logo.jpg">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-box">
      <div class="logo-container">
        <img src="https://res.cloudinary.com/dxddgwpul/image/upload/v1768833648/medwell/logo.jpg" height="50" width="50" alt="Medwell logo">
      </div>
      <h1>Reset your password</h1>
      <p class="auth-subtitle">We’ll email you a 6-digit reset code.</p>

      <form id="requestResetForm">
        <div class="form-group">
          <label for="resetEmail">Email Address</label>
          <input type="email" id="resetEmail" name="resetEmail" required placeholder="your@email.com">
        </div>
        <button type="submit" class="btn btn-primary btn-full">Send reset code</button>
      </form>

      <div id="resetStepTwo" style="display:none; margin-top:16px;">
        <p class="auth-note">Enter the code we emailed and choose a new password.</p>
        <form id="completeResetForm">
          <div class="form-group">
            <label for="resetCode">Reset Code</label>
            <input type="text" id="resetCode" name="resetCode" required placeholder="123456" minlength="6" maxlength="6">
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required placeholder="••••••••" minlength="6">
          </div>
          <div class="form-group">
            <label for="confirmNewPassword">Confirm New Password</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required placeholder="••••••••" minlength="6">
          </div>
          <button type="submit" class="btn btn-primary btn-full">Reset password</button>
        </form>
      </div>

      <div id="resetMessage" class="error-message" style="margin-top:12px;"></div>

      <p class="auth-toggle" style="margin-top:16px;">
        Remembered it? <a href="login.html">Back to login</a>
      </p>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/forgot.js"></script>
</body>
</html>
